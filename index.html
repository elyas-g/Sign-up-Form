<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <sidebar>
      <div>
        <img src="odin-lined.png" alt="Logo" />
        <p>ODIN</p>
      </div>
      <p>
        Photo by <a href="#">Halie West</a>on
        <a href="#">Unsplash</a>
      </p>
    </sidebar>
    <main>
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sing up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to</p>
      </div>
      <form>
        <fieldset class="info-input">
          <fieldset>
            <legend>Let's do this!</legend>
            <fieldset>
              <label for="first-name">
                FIRST NAME <br />
                <input type="text" />
              </label>
              <label for="email">
                EMAIL <br />
                <input type="text" />
              </label>
              <label for="password">
                PASSWORD <br />
                <input type="password" />
              </label>
            </fieldset>
            <fieldset>
              <label for="last-name">
                LAST NAME <br />
                <input type="text" />
              </label>
              <label for="phone-number">
                PHONE NUMBER <br />
                <input type="tel" />
              </label>
              <label for="confirm-password">
                CONFIRM PASSWORD <br />
                <input type="password" />
              </label>
            </fieldset>
          </fieldset>
        </fieldset>
        <fieldset class="submit-section">
          <button type="submit">Create Account</button>
          <p>Already have an account? Log in</p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
