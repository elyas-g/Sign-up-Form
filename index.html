<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div>
        <img src="odin-lined.png" alt="Logo" />
        <p>ODIN</p>
      </div>
      <p>
        Photo by <a href="#">Halie West</a>on
        <a href="#">Unsplash</a>
      </p>
    </div>
    <main>
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sing up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to</p>
      </div>
      <form>
        <fieldset class="info-input">
          <legend>Let's do this!</legend>
          <fieldset>
            <label for="first-name">
              FIRST NAME
              <input type="text" required />
            </label>
            <label for="email">
              EMAIL
              <input
                type="email"
                pattern="\w*@gmail\.com"
                placeholder="abebe@gmail.com"
                required
              />
            </label>
            <label for="password">
              PASSWORD
              <input
                type="password"
                pattern=".{8,}/"
                placeholder="at least length of 8 character"
                required
              />
            </label>
          </fieldset>
          <fieldset>
            <label for="last-name">
              LAST NAME
              <input type="text" required />
            </label>
            <label for="phone-number">
              PHONE NUMBER
              <input
                type="tel"
                pattern="\+251-\d{3}-\d{3}-\d{3}"
                placeholder="+251-986-004-563"
                required
              />
            </label>
            <label for="confirm-password">
              CONFIRM PASSWORD
              <input type="password" required />
            </label>
          </fieldset>
        </fieldset>
        <fieldset class="submit-section">
          <div>
            <button type="submit">Create Account</button>
          </div>
          <p>Already have an account? <a href="#">Log in</a></p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
